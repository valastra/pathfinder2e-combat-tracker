<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2e Combat Tracker</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header Section -->
        <header class="text-center my-4">
            <h1 class="text-4xl font-bold">Pathfinder 2e Combat Tracker</h1>
        </header>

        <!-- Main Content Section -->
        <main>
            <!--Function to export and import-->
            <button onclick="exportToCSV()" class="...">Export to CSV</button>
            <input type="file" id="csvFileInput" onchange="importFromCSV(event)" class="...">
            
            <!-- Form for adding characters -->
            <p id="formStatusMessage"></p>
        
            <form id="characterForm" class="mb-4">
                <input type="text" id="characterName" placeholder="Name" class="...">
                <input type="number" id="characterHP" placeholder="HP" class="...">
                <input type="number" id="characterInitiative" placeholder="Initiative" class="...">
                <input type="number" id="characterAC" placeholder="AC" class="...">
                <input type="number" id="characterFort" placeholder="Fort Save" class="...">
                <input type="number" id="characterRef" placeholder="Ref Save" class="...">
                <input type="number" id="characterWill" placeholder="Will Save" class="...">
                <input type="number" id="characterPerception" placeholder="Perception" class="...">
                <input type="number" id="characterStealth" placeholder="Stealth" class="...">
                <!-- Add more fields for other attributes -->
                <button type="submit">Add Character</button>
            </form>
            <section id="roundAndTurnTracker">
                <div id="roundCounter">
                    <h2>Round: <span id="currentRound">1</span></h2>
                </div>
                <button id="nextTurnButton" class="...">Next Turn</button>
                <div id="currentTurn">
                    <h3>Current Turn</h3>
                    <!-- Character Card for current turn -->
                </div>
                <div id="onDeck">
                    <h3>On Deck</h3>
                    <!-- Character Card for on deck -->
                </div>
            </section>
            <section id="charactersList">
                <h3>Other Characters</h3>
                <!-- List of additional characters -->
            </section>
            </div>
            <!-- Display area for characters -->
        <!-- Placeholder for Ongoing Effects (to be implemented) -->
        <section id="ongoingEffects">
            <h3>Ongoing Effects</h3>
            <!-- Placeholder content -->
        </section>
        </main>

        <!-- Footer Section -->
        <footer class="text-center my-4">
            <p>Created with ðŸ’– for Pathfinder Enthusiasts</p>
        </footer>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
