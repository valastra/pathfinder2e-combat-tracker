<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2e Combat Tracker</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header Section -->
        <header class="text-center my-4">
            <h1 class="text-4xl font-bold">Pathfinder 2e Combat Tracker</h1>
        </header>

        <!-- Main Content Section -->
        <main>
            <!--Function to export and import-->
            <button onclick="exportToCSV()" class="...">Export to CSV</button>
            <input type="file" id="csvFileInput" onchange="importFromCSV(event)" class="...">
            
            <!-- Form for adding characters -->
            <p id="formStatusMessage"></p>
        
            <form id="characterForm" class="mb-4">
                <input type="text" id="characterName" placeholder="Name" class="...">
                <input type="number" id="characterHP" placeholder="HP" class="...">
                <input type="number" id="characterInitiative" placeholder="Initiative" class="...">
                <input type="number" id="characterAC" placeholder="AC" class="...">
                <input type="number" id="characterFort" placeholder="Fort Save" class="...">
                <input type="number" id="characterRef" placeholder="Ref Save" class="...">
                <input type="number" id="characterWill" placeholder="Will Save" class="...">
                <input type="number" id="characterPerception" placeholder="Perception" class="...">
                <!-- Add more fields for other attributes -->
                <button type="submit" class="...">Add Character</button>
            </form>
            <div id="combatTracker">
                <div id="currentTurnSection">
                    <h2>Current Turn</h2>
                    <div id="currentTurn" class="character-highlight">Character Name</div>
                </div>
                <div id="onDeckSection">
                    <h2>On Deck</h2>
                    <div id="onDeck" class="character-highlight">Next Character Name</div>
                </div>
            </div>
            <!-- Display area for characters -->
            <section id="charactersList" class="...">
                <!-- Character cards will be dynamically added here -->
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="text-center my-4">
            <p>Created with ðŸ’– for Pathfinder Enthusiasts</p>
        </footer>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
