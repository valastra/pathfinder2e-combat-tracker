<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2e Combat Tracker</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header Section -->
        <header class="text-center my-4">
            <h1 class="text-4xl font-bold">Pathfinder 2e Combat Tracker</h1>
        </header>

        <!-- Main Content Section -->
        <main>
            <!-- Form for adding characters -->
            <section id="characterForm">
                <form class="mb-4">
                    <input type="text" id="characterName" placeholder="Name" class="...">
                    <input type="number" id="characterHP" placeholder="HP" class="...">
                    <!-- Add more fields for other attributes -->
                    <button type="submit" class="...">Add Character</button>
                    
                </form>
            </section>

            <!-- Display area for characters -->
            <section id="charactersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Character cards will be dynamically added here -->
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="text-center my-4">
            <p>Created with ðŸ’– for Pathfinder Enthusiasts</p>
        </footer>
    </div>

    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
